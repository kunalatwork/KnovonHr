<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<meta name="description" content="Smarthr - Bootstrap Admin Template">
	<meta name="keywords" content="admin, estimates, bootstrap, business, html5, responsive, Projects">
	<meta name="author" content="Dreams technologies - Bootstrap Admin Template">
	<meta name="robots" content="noindex, nofollow">
	<title>Smarthr Admin Template</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="{% static "HrAdmin/assets/img/favicon.png"%}">

	<!-- Apple Touch Icon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static "HrAdmin/assets/img/apple-touch-icon.png"%}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static "HrAdmin/assets/css/bootstrap.min.css"%}">

	<!-- Feather CSS -->
	<link rel="stylesheet" href="{% static "HrAdmin/assets/plugins/icons/feather/feather.css"%}">

	<!-- Tabler Icon CSS -->
	<link rel="stylesheet" href="{% static "HrAdmin/assets/plugins/tabler-icons/tabler-icons.css"%}">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{% static "HrAdmin/assets/plugins/fontawesome/css/fontawesome.min.css"%}">
	<link rel="stylesheet" href="{% static "HrAdmin/assets/plugins/fontawesome/css/all.min.css"%}">

	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static "HrAdmin/assets/css/style.css"%}">

</head>

<body class="bg-white">

	<div id="global-loader" style="display: none;">
		<div class="page-loader"></div>
	</div>

	<!-- Main Wrapper -->
	<div class="main-wrapper">

		<div class="container-fuild">
			<div class="w-100 overflow-hidden position-relative flex-wrap d-block vh-100">
				<div class="row">
					<div class="col-lg-5">
						<div class="d-lg-flex align-items-center justify-content-center d-none flex-wrap vh-100 bg-primary-transparent">
							<div>
								<img src="{% static "HrAdmin/assets/img/bg/authentication-bg-03.svg" %}" alt="Img">	
							</div>
						</div>
					</div>
					<div class="col-lg-7 col-md-12 col-sm-12">
						<div class="row justify-content-center align-items-center vh-100 overflow-auto flex-wrap">
							<div class="col-md-7 mx-auto vh-100">
								<form action="{% url 'doLogin' %}" class="vh-100" method="POST">
									{% csrf_token %}
									<div class="vh-100 d-flex flex-column justify-content-between p-4 pb-0">
										<div class="mx-auto mb-5 text-center">
											<img src="https://smarthr.dreamstechnologies.com/html/template/assets/img/logo.svg" class="img-fluid" alt="Logo">
										</div>
										<div class="">
											<div class="text-center mb-3">
												<h2 class="mb-2">Sign In</h2>
												<p class="mb-0">Please enter your details to sign in</p>
											</div>
											<div class="mb-3">
												<label class="form-label">Email Address</label>
												<div class="input-group">
													<input type="email" name="email" class="form-control border-end-0" required>
													<span class="input-group-text border-start-0">
														<i class="ti ti-mail"></i>
													</span>
												</div>
											</div>
											<div class="mb-3">
												<label class="form-label">Password</label>
												<div class="pass-group">
													<input type="password" name="password" class="pass-input form-control" required>
													<span class="ti toggle-password ti-eye-off"></span>
												</div>
											</div>
											<div class="d-flex align-items-center justify-content-between mb-3">
												<div class="d-flex align-items-center">
													<div class="form-check form-check-md mb-0">
														<input class="form-check-input" id="remember_me" type="checkbox" name="remember_me">
														<label for="remember_me" class="form-check-label mt-0">Remember Me</label>
													</div>
												</div>
												<div class="text-end">
													<a href="" class="link-danger">Forgot Password?</a>
												</div>
											</div>
											<div class="mb-3">
												<button type="submit" class="btn btn-primary w-100">Sign In</button>
											</div>

											{% if messages %}
											<div class="messages">
												{% for message in messages %}
													<div class="alert alert-danger">{{ message }}</div>
												{% endfor %}
											</div>
										{% endif %}
					
										</div>
										<div class="mt-5 pb-4 text-center">
											<p class="mb-0 text-gray-9">Copyright &copy; 2024 - Smarthr</p>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</div>
	<!-- /Main Wrapper -->

	<!-- jQuery -->
	<script src="{% static "HrAdmin/assets/js/jquery-3.7.1.min.js" %}" type="212245f9a6068bdb5cfbe812-text/javascript"></script>

	<!-- Bootstrap Core JS -->
	<script src="{% static "HrAdmin/assets/js/bootstrap.bundle.min.js"%}" type="212245f9a6068bdb5cfbe812-text/javascript"></script>

	<!-- Feather Icon JS -->
	<script src="{% static "HrAdmin/assets/js/feather.min.js"%}" type="212245f9a6068bdb5cfbe812-text/javascript"></script>

	<!-- Custom JS -->
	<script src="{% static "HrAdmin/assets/js/script.js"%}" type="212245f9a6068bdb5cfbe812-text/javascript"></script>

<script src="{% static "HrAdmin/assets/js/rocket-loader.min.js" %}" data-cf-settings="212245f9a6068bdb5cfbe812-|49" defer>
</script>
</body>
